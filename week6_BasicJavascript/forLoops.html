<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>forLoops.html</title>
    <style type="text/css"> </style>

    <script type="text/javascript">
    
        var output;

        function init(){
            output = document.getElementById("output");
        }

        function count(){
            output.innerHTML = ""
           for(i=1; i<=10; i++){
               output.innerHTML += i + "<br>"
           }
        }

        function back(){
            output.innerHTML = ""
           for(i=10; i>=1; i--){
               output.innerHTML += i + "<br>"
           }
        }

        function byFive(){
            output.innerHTML = ""
            for(i=1; i<=5; i++){
                output.innerHTML += i*5 + "<br>"
            }
          
        }
        


    
    
    </script>
   
</head>
<body onload="init()">
    <h1>For Loops</h1>
    <form action="">
        <fieldset>
            <button type="button" onclick="count()"> count to ten</button>
            <button type="button" onclick="back()">count backward</button>
            <button type="button" onclick="byFive()">count byFive</button>




        </fieldset>



    </form>

    <div id="output">Click a button to see some counting</div>

</body>
</html>
